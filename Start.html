<!DOCTYPE html>
<html>

  <style>
    .start {
      position: absolute;
      left: 0px;
      bottom: 0px;
    }
    
    .icon {
      width: 16px;
    }
    
    html { 
      background: url(jpg/win95.jpg) no-repeat center center fixed; 
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
    function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML =
    h + ":" + m + ":" + s;
    var t = setTimeout(startTime, 500);
    }
    function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
    }
  </style>

  <head>
    <title>The Start Button!</title>
    <link href="./ico/win95.ico" rel="shortcut icon" />
  </head>
  <body>
    <div fluid>
      <div container="col-xs-6">
          <a href="microsoft.html" alt="https://www.microsoft.com/en-us/"><button style="background: ico/win95.ico" class="start"><img src="ico/win95.ico" class="icon"> Start</button></a>
      </div>
    </div>
  </body>
</html>
